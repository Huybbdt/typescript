<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bài Tập 5</title>
  </head>
  <body>
    <div class="app container">
      <div class="row">
        <div class="col-sm-5 container-pagination">
          <div class="row title-time">
            <h4 class="title col-sm-6">Thời gian làm bài:</h4>
            <h4 class="time col-sm-6"></h4>
          </div>
          <div class="row note">
            <div class="note-item col-sm">
              <div class="note-dot not-seen">
              </div>
              <p class="note-decription">Chưa xem </p>
            </div>
            <div class="note-item col-sm">
              <div class="note-dot watched">
              </div>
              <p class="note-decription">Đã trả lời</p>
            </div>
            <div class="note-item col-sm">
              <div class="note-dot slacking">
              </div>
              <p class="note-decription ">Chưa trả lời</p>
            </div>
          </div>
          <ul class="pagination-list">
          </ul>
          <button type="button" class="btn-submit-test btn">submit test</button> 
          <h4 class="answer-title">Đáp Án:</h4>
          <ol class="answer-list">
          </ol>
        </div>
        <form class="col-sm-7 container-right">
          <div class="container-question">
          </div>
          <ul class="pagination pagination-move">
            <li class="page-item btn-previous disabled">
              <a class="page-link" href="#">Câu hỏi trước</a>
            </li>
            <li class="page-item btn-next">
              <a class="page-link " href="#">Câu hỏi tiếp theo</a>
            </li>
          </ul>
          <button type="button" class="btn-submit-answer btn">submit Answer</button> 
        </form>
      </div>
    </div>
    <script> var exports = {}; </script>
    <script src="index.js"></script>
  </body>
</html>
